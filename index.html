<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="./logo.PNG" type="image/gif" sizes="16x16">
  <script src="script.js" defer></script>
  <title>Drag & Drop App</title>
</head>
<body>
  <div class="flex">
    <h1>Choose priority. Drag & Drop items </h1>
    <img class="logo" src="./logo.PNG" alt="logo">
  </div>
 
  <div class="container">
    <p class="draggable" draggable="true">Programming</p>
    <p class="draggable" draggable="true">Sports</p>
  </div>
  <div class="container">
    <p class="draggable" draggable="true">Motocycles</p>
    <p class="draggable" draggable="true">Other things</p>
  </div>
</body>
</html>
